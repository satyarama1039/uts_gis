<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Data</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/> 

     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
           Informasi Marker
        </div>
        <div class="form-backround">
            <form action="#" id="dataForm">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required id="inputNama">
                        <div class="underline"></div>
                        <label for="">Nama Fitness</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required id="inputPhoto">
                        <div class="underline"></div>
                        <label for="">Online Photo Link</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required id="inputLatitude">
                        <div class="underline"></div>
                        <label for="">Latitude</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required id="inputLongitude">
                        <div class="underline"></div>
                        <label for="">Longitude</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data textarea">
                        <input type="text" required id="inputAlamat">
                        <div class="underline"></div>
                        <label for="">Alamat</label>
                        <br />
                        <div class="form-row submit-btn">
                            <input id="submit" type="submit" value="Submit">
                        </div>
                        <button id="back">Back to Map</button>  
                        <br><br>
                        <button id="clear" onclick="clearAllInputs()">Clear Information</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="edit_map.js"></script>

</body>
</html>
