<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/> 

     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="additionalDiv"> 
         <h1>Fitness Gym Bali</h1>
            <img src="logout.png" alt="" id="logout" style="height: 30px; margin-right: 20px;">
    </div>
    
    <button id="scrollToTopBtn" onclick="scrollToTop()">Scroll To Top</button>

    <div class="map-container">
        <div id="map"></div>
        <button id="fab" class="fab">+</button>
    </div>

    <div id="overlay" class="overlay">
        <img id="overlayImage" src="##" alt="">    
        <h2 id="overlayTitle">Marker Details</h2>
        <p id="overlayDescription">This is some information about the marker.</p>
        <div id="button" class="btn-left-right">
            <button id="edit" >Edit Marker Information</button>
            <button id="delete">Delete Marker</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src="main.js"></script>

</body>
</html>
